<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

  </style>
</head>
<body>

<script>
"use strict"
/* JSON 배열
*/

var str = '["홍길동", "임꺽정", "유관순"]'

//eval() 사용 -> 일반 스크립트 사용할 때
var obj1=eval('('+str+')') // eval은 무조건 객체 생성 코드를 괄호로 감싸야함, eval은 JavaScript 전체 다 실행함
console.log(obj1)

//parse() 사용 -> 객체로만 보낼 때
var obj2 =JSON.parse(str) //paesr()는 객체생성만 실행함
console.log(obj2)

</script>
</body>
</html>
