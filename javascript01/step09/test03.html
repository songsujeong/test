<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

  </style>
</head>
<body>

<script>
"use strict"
/* JSON 객체
*/
var str = '{"name": "홍길동", "age": 20}'

//eval() 사용 -> 일반 스크립트 사용할 때
var obj1=eval('('+str+')') // eval은 무조건 객체 생성 코드를 괄호로 감싸야함, eval은 JavaScript 전체 다 실행함
console.log(obj1)

//parse() 사용 -> 객체로만 보낼 때
var obj2 =JSON.parse(str) //paesr()는 객체생성만 실행함
console.log(obj2)

//stringify() 사용 -> 객체를 문자열로 만들어서 보낼 때
var obj3 = {
  name: "임꺽정",
  age: 30,
  tel: '111-1111'
}
console.log(JSON.stringify(obj3))

</script>
</body>
</html>
