<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

  </style>
</head>
<body>

<script>
"use strict"
/* JSON 도구 사용법
eval(자바스크립트코드문자열)
  => 자바스크립트코드를 문자열로 입력받아 실행한다.

*/
var v1 = 20;
console.log(v1)

eval('window.v2 = 30; window.f1 = function f1() {console.log("okok")}')
console.log(v2)
f1();

var obj = eval('({name: "홍길동", age: 20})')
console.log(obj);
console.log(obj.name, obj.age);

</script>
</body>
</html>
