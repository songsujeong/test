<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  body{
    background-color: lightgray;
  }
  body>div {
    border: 1px solid red;
    min-height: 300px;
  }
  </style>
</head>
<body>
  <button id="btn1" type="button">AJAX GET 요청</button><br>
  <button id="btn2" type="button">AJAX POST 요청</button>
<script>
/* AJAX로 GET 또는 POST 요청하기
*/
"use strict"
var btn1 = document.querySelector('#btn1')
var btn2 = document.querySelector('#btn2')

var xhr;
btn1.addEventListener('click', function(event) {
  xhr = new XMLHttpRequest()
  xhr.onreadystatechange = function() {
    if (xhr.readyState < 4)
      return

    console.log(xhr.responseText)
    console.log('----------------------------------------------')
  }
  xhr.open('get', 'http://localhost:8080/webapp/student/list.json?pageNo=2&pageSize=8', true)
  xhr.send()
})

btn2.addEventListener('click', function(event) {
  xhr = new XMLHttpRequest()
  xhr.onreadystatechange = function() {
    if (xhr.readyState < 4)
      return

    console.log(xhr.responseText)
    console.log('----------------------------------------------')
  }
  xhr.open('post', 'http://localhost:8080/webapp/student/list.json', true)
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
  xhr.send('pageNo=2&pageSize=8')
})


</script>
</body>
</html>
