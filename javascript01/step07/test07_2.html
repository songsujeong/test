
<!DOCTYPE html> <!-- 이 문서가 어떤 형식인지 선언한다 -->

<html>
  <head>
    <meta charset="UTF-8">
    <title>HTMl</title>
    <style>
    body,
    div{
    border: 1px solid black;
    padding: 10px;
  }

  #d3,#d5 {
    width: 200px;
    height: 100px;
  }
    </style>
  </head>
  <body>
    body
    <div id="d1">d1
      <div id="d2">d2
        <div id="d3">d3</div>
      </div>
      <div id="d4">d4
        <div id="d5">d5</div>
      </div>
    </div>
<script>


  var d1 = document.querySelector("#d1")
  var d2 = document.querySelector("#d2")
  var d3 = document.querySelector("#d3")
  var d4 = document.querySelector("#d4")
  var d5 = document.querySelector("#d5")

  d1.addEventListener('click', function() {
    console.log('d1...click')
    this.style['background-color']='pink'
  })
  d1.addEventListener('click', function() {
    console.log('d1...click(캡쳐)')
  }, true)

  d2.addEventListener('click', function() {
    console.log('d2...click')
    this.style['background-color']='gray'
  })
  d2.addEventListener('click', function() {
    console.log('d2...click(캡쳐)')
  }, true)

  d3.addEventListener('click', function() {
    console.log('d3...click')
    this.style['background-color']='yellow'
  })
  d3.addEventListener('click', function() {
    console.log('d3...click(캡쳐)')
  }, true)

  d4.addEventListener('click', function() {
    console.log('d4...click')
    this.style['background-color']='gray'
  })
  d4.addEventListener('click', function() {
    console.log('d4...click(캡쳐)')
    this.style['background-color']='gray'
  }, true)


  d5.addEventListener('click', function() {
    console.log('d5...click')
    this.style['background-color']='yellow'
  })
  d5.addEventListener('click', function() {
    console.log('d5...click(캡쳐)')
  }, true)

  document.body.addEventListener('click', function() {
    console.log('body...click')
    this.style['background-color']='skyblue'
  })
  document.body.addEventListener('click', function() {
    console.log('body...click(캡쳐)')
  }, true)

</script>
</body>
</html>
